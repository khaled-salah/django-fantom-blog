{% extends 'base.html' %}
{% load static %}

{% block content%}

<!--================Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0"
             data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <h2>Delete Posts</h2>
                <div class="page_link">
                    <a href="{% url 'index' %}">Home</a>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="blog_area p_120">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">

                <h2 style="text-align:center;color:blue">Are you sure to delete this Post?.</h2>
                <div class="blog_left_sidebar">
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'detail' object.pk object.slug %}" class="genric-btn info circle">NO</a>
                        <button type="submit" class="genric-btn danger circle">Yes</button>
<!--                        <a href="{% url 'detail' object.pk object.slug %}" >Submit</a>-->

                    </form>
                </div>
            </div>
            {% include 'right-side.html' %}
        </div>
    </div>
</section>
<!--================Blog Area =================-->
{% endblock %}
